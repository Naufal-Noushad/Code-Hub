{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center mt-5">Login</h1>

                <div class="card mb-3 mx-auto rounded shadow mt-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-5">
                        <img src="{%static 'images/login.png'%}" class="img-fluid rounded-start" alt="..." style="margin-top: 50px; margin-left: 30px;">
                      </div>
                      <div class="col-md-7">
                        <div class="card-body">
                            <form action="" method="post" class="rounded p-5 mt-1 mx-auto">

                                {%csrf_token%}
            
                                {{form}}
            
                                <button type="submit" class="btn btn-success d-block mx-auto mt-4">Login</button>
            
                            </form>
                            <p class="text-center" style="margin-top: -25px;">Create account?<a href="{%url 'register'%}">Signup</a></p>
                        </div>
                      </div>
                    </div>
                  </div>

                
                
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
